<app-navbar-admin></app-navbar-admin>
<div class="container-principal">

    <div class="searchPark">
        <div>
            <input type="text" [(ngModel)]="searchTerm" (keyup)="handleSearch()" placeholder="Buscar parque..."><span
                class="search-icon"><img src="../../../../assets/img/iconSearch.png" class="icon"></span>
        </div>
    </div>

    <div class="container-parks" #containerParks>
        <div class="card" *ngFor="let item of displayParks">
            <img class="imgTable" [src]="'../../../assets/img/parquesNacionales/' + item.Nombre+'.jpg'">
            <h4 class="title">{{item.Nombre}}</h4>
            <p class="text">Provincia: {{item.Provincia}}</p>
            <div class="container-button-reservation">
                <button class="button-reservation" (click)="reservation(item.Id)"><img class="iconButton"
                        src="../../../../assets/img/iconReservation.png" /></button>
            </div>
        </div>
    </div>
    <div class="container-pagination">
        <button class="button-secondary" (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
        <span class="span-page">PÃ¡gina {{ currentPage }} de {{ totalPages() }}</span>
        <button class="button-secondary" (click)="nextPage()"
            [disabled]="currentPage === totalPages()">Siguiente</button>
    </div>

</div>
