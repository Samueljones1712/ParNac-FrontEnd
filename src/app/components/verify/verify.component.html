<style>
    .container-form {
        display: flex;
        justify-content: center;
        margin-top: 2%;
    }

    .title-verify {
        display: flex;
        justify-content: center;
    }

    .form-verify {
        background-color: gray;
        border-radius: 15px;
    }

    .text-title-verify {
        margin-top: 2%;
        display: flex;
        justify-content: center;
        font-weight: normal;
        letter-spacing: 1px;
        font-size: x-large;
        padding-bottom: 1rem;
    }

    .container-input {
        margin-top: 0.7rem;
        display: flex;
        flex-direction: column;
    }

    .text-input {
        font-size: large;
        font-weight: 400;
    }

    .form-input {

        padding: 0.3rem 0.4rem;
        font-weight: 400;
        line-height: 1;
        font-size: 1.25rem;
        border-radius: 5px;
        margin-top: 2%;
        width: 50%;

        border-style: solid;
        border-width: 1px;
        border-color: gray;
    }

    .container-input {
        margin-top: 0.7rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .btn-login:focus {
        background-color: green;
    }

    .btn-login:hover {
        background-color: #074e2b;
    }

    .btn-login {
        padding: 0.3rem 0.4rem;
        font-size: 1.25rem;
        font-weight: 400;
        line-height: 1.5;

        background: #248f59;
        border-color: #248f59;
        color: white;
        cursor: pointer;
        font-family: inherit;
        border: 0;
        border-radius: 6px;
        display: inherit;
    }

    .container-button {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
    }
</style>

<div class="container-form">

    <form [formGroup]="verifyForm" class="form-verify" (ngSubmit)="onVerify()">
        <div class="text-title-verify">Verificacion de Correo</div>
        <div class="container-input">
            <label class="text-input">Codigo</label>
            <input type="text" class="form-input " id="codigo" formControlName="codigo">
        </div>

        <div class="container-button">
            <button class="btn-login" type="submit">Confirmar</button>
        </div>

    </form>
</div>
