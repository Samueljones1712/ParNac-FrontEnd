
<div>
    <form (ngSubmit)="editar()" *ngIf="mostrarFormNombre">
        <div>Cambiar Nombre y Apellido</div>
        <div>
            <label>{{correo}}</label>
        </div>

        <div> <label for="nombre">Nombre</label>
            <input type="text" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}" id="nombre">
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" [(ngModel)]="apellido" [ngModelOptions]="{standalone: true}" id="apellido">
        </div>
        <div>
            <button type="submit">Guardar Datos</button>
        </div>
    </form>
</div>

<div>
    <form (ngSubmit)="saveNewPassword()" *ngIf="mostrarFormClave">
        <div>Cambiar Contrase単a</div>
        <div>
            <label>{{correo}}</label>
        </div>

        <div> <label for="contrasena">Nueva Contrase単a</label>
            <input type="password" [(ngModel)]="nuevaContrasena" [ngModelOptions]="{standalone: true}"
                id="nuevaContrasena">
        </div>
        <div>
            <label for="contrasena">Confirmar nueva Contrase単a</label>
            <input type="password" [(ngModel)]="confirmarNuevaContrasena" [ngModelOptions]="{standalone: true}"
                id="confirmarNuevaContrasena">
        </div>

        <div>
            <button class="btn-login" type="submit">Guardar Contrase単a</button>
        </div>
    </form>
</div>

<div>
    <table datatable [dtOptions]="dtOptions" *ngIf="!loading">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Contrasena</th>
                <th>Tipo</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listUsers">
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>
                <td>{{item.correo}}</td>
                <td>{{item.contrasena}}</td>
                <td>{{item.tipo}}</td>
                <td>
                    <button (click)="loadEditar(item.id!)">Cambiar Nombre</button>
              <button class="button-secondary" (click)="loadChangePassword(item.id!)">Cambiar clave</button>
                    <button class="button-delete" (click)="eliminar(item.id!)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="spinner-div" style="margin-top: 5%;">
    <app-spinner *ngIf="loading"></app-spinner>
</div>
